
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="header_div" class="col-xs-12 header_div text-center">
      <h1 style="font-size: 50px;">Sound Controlled Aliens</h1>
      <p id="note">Note: Play different sounds like clap, snap, bell to make the aliens dance.</p>
      <br>
    </div>
    <div class="main_div">
      <center>
        <button id="btn_start" class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h3 id="result_confidence">Accuracy - </h3>
           <br>
           <p style="margin-bottom: 35px;">
            <img src="aliens-01.png" id="alien1" width="330" height="340">
           <img src="aliens-02.png" id="alien2" width="330" height="330">
           <img src="aliens-03.png" id="alien3" width="310" height="310">
           <img src="aliens-04.png" id="alien4" width="310" height="285">
           </p>
           <br>
      </center>
    </div>
    <br><br>
    <div class="copy_right_footer" style="text-align: center;">
      Developed by- Hiya Singh
    </div>
<script src="main.js"></script>
  </body>
</html>
